name: Site Monitoring

on:
  schedule:
    # Esegue ogni 5 minuti
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Permette di eseguire manualmente il workflow

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run monitoring tests
        id: test-run
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CI: true
        run: |
          echo "üöÄ Avvio test di monitoraggio..."
          npx playwright test --reporter=line,html
          echo "‚úÖ Test completati"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Check for test failures and notify
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üîç Controllo risultati test..."
          
          # Controlla se ci sono stati fallimenti nei test results
          if [ -d "test-results" ] && [ "$(find test-results -name '*.json' -type f | wc -l)" -gt 0 ]; then
            echo "üìä Test results trovati - le notifiche saranno gestite dal sistema interno"
          else
            echo "‚ö†Ô∏è Nessun test result trovato - possibile errore di sistema"
            if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                -d chat_id="$TELEGRAM_CHAT_ID" \
                -d parse_mode="HTML" \
                -d text="‚ö†Ô∏è <b>Sistema Monitoring - Errore di Sistema</b>%0A%0Aüö´ Nessun risultato di test generato%0AVerificare la configurazione del workflow%0A%0Aüîó <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run Details</a>%0A‚è∞ $(date -u +\"%Y-%m-%d %H:%M UTC\")%0A%0Aü§ñ <i>GitHub Actions Alert</i>"
            fi
          fi