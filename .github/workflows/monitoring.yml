name: Kruidvat and Trekpleiter Site Monitoring

on:
  schedule:
    # Esegue ogni 5 minuti
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Permette di eseguire manualmente il workflow

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run monitoring tests
        id: test-run
        timeout-minutes: 12
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: |
          echo "ðŸš€ Esecuzione test Playwright per tutti e tre i siti..."
          
          # Esegui tutti i test Playwright
          npx playwright test --reporter=line,html
          
          echo "âœ… Test completati con successo"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
